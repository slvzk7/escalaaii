    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff0055;
            --bg-dark: #0a0a12;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.1) 0%, transparent 40%),
                url('https://www.transparenttextures.com/patterns/cubes.png');
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 20;
        }

        .brand {
            font-family: 'Teko', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 10px;
        }

        .controls { display: flex; gap: 10px; }

        select, button.action-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 6px 15px;
            border-radius: 6px;
            font-family: 'Outfit';
            cursor: pointer;
            outline: none;
            transition: 0.3s;
        }
        button.action-btn:hover { background: var(--primary); color: black; border-color: var(--primary); }
        select:hover { border-color: var(--primary); }

        /* --- LAYOUT PRINCIPAL (DIVIDIDO) --- */
        .main-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* Lado Esquerdo: O Campo */
        .pitch-section {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .pitch-container {
            perspective: 1000px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pitch {
            width: 380px; 
            height: 520px;
            background: 
                linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                repeating-linear-gradient(0deg, #1a4f1a, #1a4f1a 10%, #225e22 10%, #225e22 20%);
            border-radius: 8px;
            position: relative;
            transform: rotateX(15deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 0 0 4px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.6);
            transition: transform 0.4s ease;
        }

        /* Detalhes do Campo */
        .line { position: absolute; border: 2px solid rgba(255,255,255,0.4); pointer-events: none; }
        .center-circle { width: 70px; height: 70px; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .mid-line { width: 100%; top: 50%; border-bottom: none; height: 1px; background: rgba(255,255,255,0.4); border:none; }
        .box-top { width: 50%; height: 13%; top: 0; left: 25%; border-top: none; }
        .box-bottom { width: 50%; height: 13%; bottom: 0; left: 25%; border-bottom: none; }

        /* Lado Direito: Decoração e Info */
        .kits-section {
            flex: 1;
            min-width: 300px;
            background: rgba(15, 15, 25, 0.8);
            border-left: 1px solid var(--glass-border);
            padding: 25px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-title {
            font-family: 'Teko';
            font-size: 1.5rem;
            color: var(--primary);
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        /* Grid de Camisas (Decoração) */
        .kits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .kit-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }
        .kit-card:hover { transform: translateY(-3px); border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .kit-icon { font-size: 3rem; margin-bottom: 10px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5)); }
        
        /* Cores das Camisas */
        .kit-palmeiras { background: linear-gradient(to bottom, #006437, #006437); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .kit-flamengo { background: linear-gradient(to right, #c32a2a 50%, #111 50%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .kit-corinthians { background: linear-gradient(to bottom, #fff 40%, #111 100%); -webkit-text-fill-color: rgba(255,255,255,0.9); }
        .kit-saopaulo { background: linear-gradient(to right, #c32a2a 33%, #fff 33%, #fff 66%, #111 66%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .kit-gremio { background: linear-gradient(to right, #0d80bf 33%, #fff 33%, #fff 66%, #111 66%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .kit-botafogo { background: linear-gradient(to right, #111 50%, #fff 50%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .team-name { font-size: 0.9rem; font-weight: 500; color: #ccc; }

        /* --- CARD JOGADOR (Draggable) --- */
        .player-card {
            position: absolute;
            width: 65px;
            display: flex; flex-direction: column; align-items: center;
            cursor: grab; transform: translate(-50%, -50%);
            transition: transform 0.1s; z-index: 10;
        }
        .player-card:active { cursor: grabbing; transform: translate(-50%, -50%) scale(1.1); z-index: 100; }

        .avatar-container {
            width: 44px; height: 44px;
            background: #222; border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; }
        .pos-badge {
            position: absolute; top: -5px; right: -5px;
            background: var(--bg-dark); color: var(--primary);
            font-size: 0.6rem; font-weight: bold; padding: 2px 5px;
            border-radius: 8px; border: 1px solid var(--primary); z-index: 2;
        }
        .info-box {
            margin-top: -6px;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(4px);
            padding: 2px 6px; border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center; min-width: 70px;
        }
        .p-name { font-family: 'Teko'; font-size: 0.85rem; line-height: 1; color: white; white-space: nowrap; }
        
        .empty-card .avatar-container { background: rgba(0,0,0,0.4); border: 2px dashed rgba(255,255,255,0.3); }
        .empty-card .info-box { display: none; }
        .empty-label { margin-top: 5px; background: var(--accent); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; top: 0; right: -100%;
            width: 100%; max-width: 320px; height: 100%;
            background: #111; box-shadow: -5px 0 30px rgba(0,0,0,0.9);
            transition: 0.3s ease-in-out; z-index: 50;
            display: flex; flex-direction: column; border-left: 1px solid #333;
        }
        .sidebar.active { right: 0; }
        .sidebar-header { padding: 15px; background: #181818; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-title { font-family: 'Teko'; font-size: 1.4rem; color: var(--primary); }
        .close-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        .search-container { padding: 10px; }
        #searchInput { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; outline: none; font-family: 'Outfit'; }
        .player-list { flex: 1; overflow-y: auto; padding: 0 10px 20px; }
        
        .list-item { display: flex; align-items: center; background: #1f1f1f; margin-bottom: 8px; padding: 8px; border-radius: 6px; cursor: pointer; border-left: 3px solid transparent; transition: 0.2s; }
        .list-item:hover { background: #2a2a2a; border-left-color: var(--primary); }
        .list-img { width: 35px; height: 35px; border-radius: 50%; background: #333; margin-right: 10px; overflow: hidden; }
        .list-details h4 { font-size: 0.9rem; }
        .list-details p { font-size: 0.7rem; color: #888; }
        .list-pos { font-size: 0.7rem; color: var(--primary); font-weight: bold; margin-left: auto; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 40; opacity: 0; pointer-events: none; transition: 0.3s; }
        .overlay.active { opacity: 1; pointer-events: auto; }

        @media (max-width: 800px) {
            .main-layout { flex-direction: column; overflow-y: auto; }
            .pitch-section { min-height: 550px; flex: none; }
            .kits-section { width: 100%; flex: none; }
            .pitch { width: 320px; height: 480px; }
        }

        function renderPitch(fmt) {
            pitch.innerHTML = `
                <div class="line mid-line"></div>
                <div class="line center-circle"></div>
                <div class="line box-top"></div>
                <div class="line box-bottom"></div>
            `;
            formations[fmt].forEach((pos, i) => {
                const el = document.createElement('div');
                el.className = 'player-card empty-card';
                el.style.top = pos.t + '%';
                el.style.left = pos.l + '%';
                el.dataset.role = pos.r;
                el.dataset.ot = pos.t + '%';
                el.dataset.ol = pos.l + '%';
                el.id = `slot-${i}`;
                
                updateSlot(el, null, pos.r);
                
                el.addEventListener('mousedown', dragStart);
                el.addEventListener('touchstart', dragStart, {passive:false});
                el.addEventListener('click', e => {
                    if(!isDragging) openSidebar(i, pos.r);
                });
                
                pitch.appendChild(el);
            });
        }

        function updateSlot(el, p, r) {
            if(p) {
                el.className = 'player-card';
                el.innerHTML = `
                    <div class="pos-badge">${p.pos[0]}</div>
                    <div class="avatar-container">
                        <img src="https://ui-avatars.com/api/?name=${p.name}&background=random&color=fff&size=128" class="avatar-img">
                    </div>
                    <div class="info-box">
                        <div class="p-name">${p.name.split(' ')[0]}</div>
                    </div>
                `;
            } else {
                el.className = 'player-card empty-card';
                el.innerHTML = `
                    <div class="avatar-container"><i class="fas fa-plus avatar-icon"></i></div>
                    <div class="empty-label">${r}</div>
                `;
            }
        }

        function openSidebar(idx, role) {
            activeSlot = idx;
            sidebar.classList.add('active');
            overlay.classList.add('active');
            document.querySelector('.sidebar-title').innerText = `Escolher ${role}`;
            searchInput.value = '';
            renderList();
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function renderList() {
            const term = searchInput.value.toLowerCase();
            const slotRole = document.getElementById(`slot-${activeSlot}`).dataset.role;
            
            playerList.innerHTML = '';
            
            if(squad[activeSlot]) {
                const rm = document.createElement('div');
                rm.className = 'list-item';
                rm.innerHTML = '<div style="color:red; text-align:center; width:100%">Remover Jogador</div>';
                rm.onclick = () => selectPlayer(null);
                playerList.appendChild(rm);
            }

            const filtered = playersData.filter(p => {
                const matchText = p.name.toLowerCase().includes(term) || p.team.toLowerCase().includes(term);
                if(!term) {
                    if(slotRole === 'GOL' && !p.pos.includes('GOL')) return false;
                    if(slotRole === 'ZAG' && !p.pos.includes('ZAG')) return false;
                }
                return matchText;
            });

            filtered.forEach(p => {
                if(Object.values(squad).some(s => s && s.id === p.id && s.id !== squad[activeSlot]?.id)) return;

                const d = document.createElement('div');
                d.className = 'list-item';
                d.innerHTML = `
                    <div class="list-img">
                        <img src="https://ui-avatars.com/api/?name=${p.name}&background=random&color=fff" style="width:100%">
                    </div>
                    <div class="list-details">
                        <h4>${p.name}</h4>
                        <p>${p.team}</p>
                    </div>
                    <div class="list-pos">${p.pos[0]}</div>
                `;
                d.onclick = () => selectPlayer(p);
                playerList.appendChild(d);
            });
        }

        function selectPlayer(p) {
            squad[activeSlot] = p;
            const el = document.getElementById(`slot-${activeSlot}`);
            updateSlot(el, p, el.dataset.role);
            closeSidebar();
        }

        function resetPositions() {
            document.querySelectorAll('.player-card').forEach(el => {
                el.style.top = el.dataset.ot;
                el.style.left = el.dataset.ol;
            });
        }

        // --- Drag Logic ---
        function dragStart(e) {
            activeDragEl = e.currentTarget;
            isDragging = false;
            const evt = e.type.includes('mouse') ? e : e.touches[0];
            startX = evt.clientX;
            startY = evt.clientY;
            startLeft = activeDragEl.offsetLeft;
            startTop = activeDragEl.offsetTop;

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('touchmove', dragMove, {passive:false});
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchend', dragEnd);
        }

        function dragMove(e) {
            const evt = e.type.includes('mouse') ? e : e.touches[0];
            if(Math.abs(evt.clientX - startX) > 5 || Math.abs(evt.clientY - startY) > 5) {
                isDragging = true;
                if(e.cancelable) e.preventDefault();
            }
            if(!isDragging) return;
            
            activeDragEl.style.left = (startLeft + (evt.clientX - startX)) + 'px';
            activeDragEl.style.top = (startTop + (evt.clientY - startY)) + 'px';
            activeDragEl.style.zIndex = 1000;
        }

        function dragEnd() {
            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('touchmove', dragMove);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchend', dragEnd);
            if(activeDragEl) activeDragEl.style.zIndex = '';
            setTimeout(() => isDragging = false, 50);
        }
