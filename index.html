<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fut Master 2026 | Elencos Atualizados</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --gold: #f2c44e;
            --dark-bg: #0d0d11;
            --panel: rgba(20, 20, 25, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0d0d11 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .logo { font-family: 'Rajdhani'; font-size: 1.5rem; font-weight: 700; color: var(--gold); }
        .controls { display: flex; gap: 10px; }

        .btn {
            background: #1a1a1a; border: 1px solid var(--border); color: white;
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-family: 'Rajdhani';
        }

        .btn-save { background: var(--gold); color: black; border: none; font-weight: 700; }

        /* CAMPO */
        .main-container { display: flex; flex: 1; height: calc(100vh - 60px); }

        .pitch-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

        .pitch {
            width: 100%; max-width: 500px; aspect-ratio: 3/4;
            background: #1e451e; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 10px; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .line { position: absolute; border: 2px solid rgba(255,255,255,0.2); pointer-events: none; }
        .mid-line { width: 100%; top: 50%; }
        .center-circle { width: 30%; aspect-ratio: 1; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* JOGADOR */
        .player-slot {
            position: absolute; width: 18%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
        }

        .p-icon {
            width: 100%; aspect-ratio: 1; background: rgba(0,0,0,0.5);
            border-radius: 50%; border: 2px dashed rgba(255,255,255,0.3);
            display: flex; items-center; justify-content: center; overflow: hidden;
        }
        .p-icon img { width: 100%; height: 100%; object-fit: cover; }
        .p-icon.filled { border-style: solid; border-color: var(--gold); }

        .p-name {
            margin-top: 5px; background: rgba(0,0,0,0.8); font-size: 0.7rem;
            padding: 2px 6px; border-radius: 4px; white-space: nowrap;
            max-width: 120%; overflow: hidden;
        }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; z-index: 200; padding: 20px;
        }
        .modal.active { display: flex; }

        .search-box {
            width: 100%; padding: 15px; background: #111; border: 1px solid var(--gold);
            color: white; border-radius: 8px; margin-bottom: 20px; outline: none;
        }

        .player-list { flex: 1; overflow-y: auto; display: grid; grid-template-columns: 1fr; gap: 10px; }
        
        .list-item {
            background: #1a1a1a; padding: 12px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .list-item:hover { background: #252525; }
        .player-info h4 { font-size: 0.9rem; margin-bottom: 2px; }
        .player-info span { font-size: 0.7rem; color: #888; }
        .add-btn { color: var(--gold); font-weight: bold; font-size: 1.2rem; }

        /* SIDEBAR */
        .sidebar { width: 300px; background: var(--panel); border-left: 1px solid var(--border); padding: 20px; }
        .bench { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .bench-slot { aspect-ratio: 1; border: 1px dashed #444; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        @media (max-width: 800px) {
            .main-container { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; border: none; border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">FUT MASTER 2026</div>
    <div class="controls">
        <select id="formation" class="btn" onchange="changeFormation()">
            <option value="433">4-3-3</option>
            <option value="442">4-4-2</option>
            <option value="352">3-5-2</option>
        </select>
        <button class="btn btn-save" onclick="downloadImage()">BAIXAR</button>
    </div>
</header>

<div class="main-container">
    <div class="pitch-area">
        <div class="pitch" id="capture">
            <div class="line mid-line"></div>
            <div class="line center-circle"></div>
            <div id="players-root"></div>
        </div>
    </div>

    <aside class="sidebar">
        <h3>RESERVAS</h3>
        <div class="bench" id="bench-root"></div>
    </aside>
</div>

<div class="modal" id="modal">
    <input type="text" class="search-box" id="search" placeholder="Busque jogador ou time (ex: Flamengo)..." onkeyup="renderList()">
    <div class="player-list" id="list"></div>
    <button class="btn" style="margin-top:10px" onclick="closeModal()">FECHAR</button>
</div>

    const formations = {
        "433": [
            {t:85, l:50}, {t:70, l:20}, {t:72, l:40}, {t:72, l:60}, {t:70, l:80},
            {t:45, l:30}, {t:50, l:50}, {t:45, l:70},
            {t:20, l:20}, {t:15, l:50}, {t:20, l:80}
        ],
        "442": [
            {t:85, l:50}, {t:70, l:15}, {t:72, l:38}, {t:72, l:62}, {t:70, l:85},
            {t:45, l:15}, {t:45, l:38}, {t:45, l:62}, {t:45, l:85},
            {t:15, l:35}, {t:15, l:65}
        ]
    };

    let selectedSlot = null;
    let currentFormation = "433";
    let team = {};

    function init() {
        changeFormation();
        renderBenchSlots();
    }

    function changeFormation() {
        currentFormation = document.getElementById('formation').value;
        const root = document.getElementById('players-root');
        root.innerHTML = '';
        formations[currentFormation].forEach((pos, i) => {
            const slot = document.createElement('div');
            slot.className = 'player-slot';
            slot.style.top = pos.t + '%';
            slot.style.left = pos.l + '%';
            slot.onclick = () => openModal('p' + i);
            
            const player = team['p'+i];
            slot.innerHTML = `
                <div class="p-icon ${player ? 'filled' : ''}">
                    ${player ? `<img src="https://ui-avatars.com/api/?name=${player.n}&background=random&color=fff">` : '<i class="fa fa-plus"></i>'}
                </div>
                <div class="p-name">${player ? player.n : '---'}</div>
            `;
            root.appendChild(slot);
        });
    }

    function renderBenchSlots() {
        const root = document.getElementById('bench-root');
        root.innerHTML = '';
        for(let i=0; i<6; i++) {
            const player = team['b'+i];
            const div = document.createElement('div');
            div.className = 'bench-slot';
            div.onclick = () => openModal('b' + i);
            div.innerHTML = player ? `<img src="https://ui-avatars.com/api/?name=${player.n}&background=random&color=fff" style="width:100%; border-radius:8px">` : '<i class="fa fa-plus"></i>';
            root.appendChild(div);
        }
    }

    function openModal(slotId) {
        selectedSlot = slotId;
        document.getElementById('modal').classList.add('active');
        renderList();
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    function renderList() {
        const term = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('list');
        list.innerHTML = '';

        const filtered = database.filter(p => 
            p.n.toLowerCase().includes(term) || p.t.toLowerCase().includes(term)
        );

        filtered.forEach(p => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <div class="player-info">
                    <h4>${p.n}</h4>
                    <span>${p.t} • ${p.p}</span>
                </div>
                <div class="add-btn"><i class="fa fa-plus-circle"></i></div>
            `;
            div.onclick = () => {
                team[selectedSlot] = p;
                closeModal();
                changeFormation();
                renderBenchSlots();
            };
            list.appendChild(div);
        });
    }

    async function downloadImage() {
        const el = document.getElementById('capture');
        const canvas = await html2canvas(el);
        const link = document.createElement('a');
        link.download = 'meu-time-2026.png';
        link.href = canvas.toDataURL();
        link.click();
    }

</script>
