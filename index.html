<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala AI - Selecione seu Time</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos apenas para a Home */
        body.home-body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e1e1e 0%, #121212 100%);
        }
        .hero {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        .hero h1 span {
            color: var(--primary); /* Pega a cor verde do CSS global se definido, ou fallback */
            color: #006437; 
        }
        .hero p {
            color: #888;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        .teams-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .team-card {
            background: #252525;
            padding: 2rem;
            border-radius: 16px;
            width: 180px;
            text-decoration: none;
            color: white;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        /* Cores específicas dos cards na home */
        .card-palmeiras:hover { border-color: #006437; }
        .card-corinthians:hover { border-color: #ffffff; }
        .card-spfc:hover { border-color: #C8102E; }

        .team-shield {
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="home-body">

    <div class="hero">
        <h1>Escala <span>AI</span></h1>
        <p>Monte a escalação perfeita para o Brasileirão.</p>

        <div class="teams-grid">
            <a href="palmeiras.html" class="team-card card-palmeiras">
                <div class="team-shield" style="background: #006437;">P</div>
                <h3>Palmeiras</h3>
            </a>

            <a href="#" class="team-card card-corinthians" style="opacity: 0.5; cursor: not-allowed;">
                <div class="team-shield" style="background: #000;">C</div>
                <h3>Corinthians</h3>
            </a>

            <a href="#" class="team-card card-spfc" style="opacity: 0.5; cursor: not-allowed;">
                <div class="team-shield" style="background: #C8102E;">S</div>
                <h3>São Paulo</h3>
            </a>
        </div>
    </div>

</body>
</html>
